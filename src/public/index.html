<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Alert App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&family=Noto+Color+Emoji&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #383838;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            font-family: 'Exo', sans-serif;
            font-weight: 600;
            color: #ffffff;

        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <!-- Your centered button -->
                <span style="font-family: 'Noto Color Emoji', sans-serif;font-size: 200px;">ðŸ‘€

                </span>
                <br>
                <button id="getSingleAlertButton" class="btn btn-secondary">GENERATE LOCATION</button>
                <br> <br>

                <pre><code id="resultsContainer" class="language-html"></code></pre>

            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiUrl = 'http://localhost:3000';
            const socket = io(apiUrl);
            function getSingleLocationAlert() {
                fetch(`${apiUrl}/location-alerts/getLocationAlert`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Single Location Alert:', data);
                    })
                    .catch(error => {
                        console.error('Fetch Error:', error);
                    });
            }

            socket.on('new-location-alert', function (data) {
                console.log('Received data from server:', data);
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = JSON.stringify(data)
            });

            socket.io.on("error", (error) => {
                // ...
            });

            document.getElementById('getSingleAlertButton').addEventListener('click', getSingleLocationAlert);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
